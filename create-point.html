<!DOCTYPE html>
<html lang="pt_br"> <!-- atributo de tag-->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">


    <link rel="stylesheet" href="/styles/responsive.css">


</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="/assets/icones/logo.svg" alt="logomarca"> 
                <a href="#">
                    <span> </span>
                     Voltar para home</a>  
            </header>  
            
            <form action=" ">

                <h1>
                    Cadastro do ponto de coleta
                </h1>

                <fieldset>
                    <legend>
                        <h2>
                            Dados da entidade
                        </h2>
                    </legend>

                    <div class="field">
                        <label for="name"> Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="" required>
                                <option value="1">Selecione o Estado</option>
                            </select> 

                            <input type = "hidden" name = "state">                         </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="1">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
 
                </fieldset>
                    <legend>
                        <h2>
                            Itens de coleta
                        </h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="item-1">
                            <img src="assets/icones/lampadas.svg" alt="Lâmpadas">
                            <span>
                                Lâmpadas
                            </span>
                        </li>

                        <li data-id="item-2">
                            <img src="assets/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>
                                Pilhas e Baterias
                            </span>
                        </li>

                        <li data-id="item-3">
                            <img src="assets/icones/papeis-papelao.svg" alt="Papeis e Papelão">
                            <span>
                                Papeis e Papelão
                            </span>
                        </li>

                        <li data-id="item-4">
                            <img src="assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>
                                Resíduos Eletrônicos
                            </span>
                        </li>

                        <li data-id="item-5">
                            <img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos">
                            <span>
                                Resíduos Orgânicos
                            </span>
                        </li>

                        <li data-id="item-6">
                            <img src="assets/icones/oleo.svg" alt="Óleo de Cozinha">
                            <span>
                                Óleo de Cozinha
                            </span>
                        </li>
                    </div>
                <fieldset>

                </fieldset>
                
                <button type="submit">
                    Cadastrar ponto de coleta
                </button>
            </form>


    </div>
  
<script src="/scripts/create-point.js"></script>
 

</body>


</html>
